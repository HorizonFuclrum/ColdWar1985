 SOV_submarine_1:0 "Project 633"
 SOV_submarine_1_desc:0 "Project 633 Class submarines (known in the West as Romeo-class) were the successor to the first Soviet post-war submarine. They featured a powerful torpedo armament, sonar and radar. Project 633 was widely exported to other communist countries, and is still in service to this day."
 SOV_submarine_2:0 "Project 641"
 SOV_submarine_2_desc:0 "Project 641 Class submarines (known in the West as Foxtrot-class) were Soviet disel-elecric attack submarines. They featured an improved performance over their predecessors and could be submerged for up to 10 days. These submarines had a powerful torpedo armamnent and was able to mount nuclear torpedos."
